<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion's talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="nav-header">Minion's Talk</div>
      </div>
    </nav>
    <main class="container">
      <div class="left">
        <textarea
          name="input-text"
          id="input-text"
          cols="30"
          rows="10"
          placeholder="Please write text in English "
        ></textarea>
        <button id="translate">Translate to Minion language</button>
      </div>
      <div class="right">
        <textarea
          name="answer-text"
          id="answer-text"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="about">
        <p class="headp">about:</p>
        <p>
          Convert from English to Minion Speak. The Minion is a Muppet character
          that appeared on The Muppet Show. The Minion does not speak any known
          language, but his nonsense words are so widley interpreted as
          MinionLand-sounding.
        </p>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
